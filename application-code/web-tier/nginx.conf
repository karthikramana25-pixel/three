user nginx;
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    upstream backend_service {
        server backend:4000;   # backend service inside Kubernetes
    }

    # Redirect HTTP â†’ HTTPS
    server {
        listen 80;
        return 301 https://$host$request_uri;
    }

    # ===============================
    #        HTTPS SERVER
    # ===============================
    server {
        listen 443 ssl;
        server_name _;

        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;

        # ------------------------------
        # FRONTEND (React build)
        # ------------------------------
        root /usr/share/nginx/html;
        index index.html;

        # React Routing (VERY IMPORTANT)
        location / {
            try_files $uri $uri/ /index.html;
        }

        # ------------------------------
        # BACKEND ROUTES (NO /api NEEDED)
        # ------------------------------

        location /login {
            proxy_pass http://backend_service/login;
            include /etc/nginx/proxy_params;
        }

        location /register {
            proxy_pass http://backend_service/register;
            include /etc/nginx/proxy_params;
        }

        location /transaction {
            proxy_pass http://backend_service/transaction;
            include /etc/nginx/proxy_params;
        }

        # Optional API prefix
        location /api/ {
            rewrite ^/api/(.*)$ /$1 break;
            proxy_pass http://backend_service;
            include /etc/nginx/proxy_params;
        }
    }
}

