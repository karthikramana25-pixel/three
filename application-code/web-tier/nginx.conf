user nginx;
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    # ================================
    # BACKEND UPSTREAM (Kubernetes Service)
    # ================================
    upstream backend_service {
        server backend:4000;   # backend ClusterIP service inside namespace
    }

    # ================================
    # HTTP â†’ HTTPS Redirect
    # ================================
    server {
        listen 80;
        return 301 https://$host$request_uri;
    }

    # ================================
    # HTTPS SERVER
    # ================================
    server {
        listen 443 ssl http2;
        server_name _;

        # SSL certificates shipped in Docker image
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        # =========================================
        # React Frontend
        # =========================================
        root /usr/share/nginx/html;
        index index.html;

        # Serve React SPA (fixes: 404 on refresh, 404 on /login, 404 on /register)
        location / {
            try_files $uri $uri/ /index.html;
        }

        # =========================================
        # API Routes - forwarded to Backend
        # =========================================
        location /api/ {
            rewrite ^/api/(.*)$ /$1 break;
            proxy_pass http://backend_service;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Health check
        location /health {
            return 200 "healthy";
        }
    }
}

