name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Debug paths (keep this first time)
      - name: Verify folder structure
        run: |
          pwd
          ls -la
          ls -la application-code
          ls -la application-code/web-tier

      # 3️⃣ Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4️⃣ Setup Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # =========================
      # WEB TIER
      # =========================
      - name: Build & Push Web Tier
        uses: docker/build-push-action@v5
        with:
          context: ./application-code/web-tier
          file: ./application-code/web-tier/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/web-tier:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/web-tier:${{ github.sha }}

      # =========================
      # APP TIER
      # =========================
      - name: Build & Push App Tier
        uses: docker/build-push-action@v5
        with:
          context: ./application-code/app-tier
          file: ./application-code/app-tier/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/app-tier:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/app-tier:${{ github.sha }}

      # =========================
      # DB TIER
      # =========================
      - name: Build & Push DB Tier
        uses: docker/build-push-action@v5
        with:
          context: ./application-code/db-tier
          file: ./application-code/db-tier/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/db-tier:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/db-tier:${{ github.sha }}
